<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Monitor Jurídico</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      margin: 20px;
    }
    h1 {
      color: #003366;
    }
    .controls {
      margin-bottom: 20px;
    }
    button {
      padding: 8px 15px;
      background: #003366;
      color: white;
      border: none;
      cursor: pointer;
    }
    .news-item {
      background: white;
      padding: 10px;
      margin-bottom: 10px;
      border-left: 4px solid #003366;
    }
    .source {
      font-weight: bold;
      color: #003366;
    }
  </style>
</head>
<body>

<h1>Monitor Jurídico</h1>

<div class="controls">
  Data início:
  <input type="date" id="startDate">
  Data fim:
  <input type="date" id="endDate">
  <button id="btnAtualizar">Atualizar</button>
</div>

<div id="news">Clique em atualizar para carregar as notícias.</div>

<script>
async function loadNews() {
  const container = document.getElementById("news");
  container.innerHTML = "Carregando...";

  try {
    const res = await fetch("/api/news");
    const data = await res.json();

    let allNews = data.map(item => {
      let parsedDate = new Date(item.date);

      if (isNaN(parsedDate)) {
        parsedDate = new Date(item.pubDate || item.published || Date.now());
      }

      return {
        ...item,
        date: parsedDate
      };
    });

    const startDate = document.getElementById("startDate").value;
    const endDate = document.getElementById("endDate").value;

    if (startDate && endDate) {
      const start = new Date(startDate);
      const end = new Date(endDate);
      end.setHours(23, 59, 59, 999);

      allNews = allNews.filter(n => {
        return n.date instanceof Date &&
               !isNaN(n.date) &&
               n.date >= start &&
               n.date <= end;
      });
    }

    allNews.sort((a, b) => b.date - a.date);

    container.innerHTML = "";

    allNews.forEach(n => {
      container.innerHTML += `
        <div class="news-item">
          <div class="source">${n.source}</div>
          <a href="${n.link}" target="_blank">${n.title}</a>
          <div>${n.date.toLocaleDateString()}</div>
        </div>
      `;
    });

    if (allNews.length === 0) {
      container.innerHTML = "Nenhuma notícia encontrada nesse período.";
    }

  } catch (error) {
    container.innerHTML = "Erro ao carregar notícias.";
  }
}

document.getElementById("btnAtualizar").addEventListener("click", loadNews);
</script>

</body>
</html>
